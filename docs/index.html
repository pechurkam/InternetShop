<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<header>
    <nav class="navbar fixed-top navbar-light flex-md-row navbar-expand-sm bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../img/logoTechniqueShop.jpg" width="110" height="auto" alt="Swittchon">
        </a>

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" alt="category" style="color: whitesmoke;";>
                Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            </div>
        </div>
        <div class="nav-item">

           <a href="#" data-toggle="modal" data-target="#myModal">
               <img src="../img/sh.png" width="30" height="30" alt="cart">
           </a>
            <!-- <img src="../img/sh.png" width="30" height="30" alt="cart"> -->

        </div>


    </nav>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Cart</h4>
                    <button type="button" class="close" style="margin-left:10px" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="font-weight: bold">
                    <p>Your order:</p>
                </div>
                <form class="orderForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px">Submit</button>
                </form>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
            </div>

        </div>
    </div>
</header>



<div class="container">
    <div class="row product-grid">
    </div>
</div>

<footer class="footer " >
    <div class="container" >
        <div id="border"></div>
        <div>Developed by Milena Pechura</div>
    </div>
</footer>




<script src="./js/main.js"></script>


</body>
</html>
